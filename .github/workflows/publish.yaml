name: Release
on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
    pull_request:

jobs:
    ci:
    name: CI
    runs-on: ${{ inputs.platform }}
    defaults:
        run:
            shell: bash
    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
              node-version: 22.5.1
        - name: Install dependencies
          run: npm install

        - name: Formatting
          run: npm run format:check

        - name: Linting
          run: npm run lint

        - name: Build
          run: npm run build

        - name: Unit tests
          run: npm run test

    docs:
        runs-on: ubuntu-latest
        name: Build and deploy
        permissions:
            contents: write
            id-token: write
            pages: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Upload docs artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

            - name: Deploy
              id: deploy
              uses: actions/deploy-pages@v4
